<h2>Setup</h2>
<div class="eqnbox">
    <br>
    $$y(\mathbf{x}, \mathbf{w}) = w_0 + x_1 w_1 + \cdots + w_Dx_D$$
    <br>
</div>
<ul>
    <li>
        \(\mathbf{x} = (x_1, \ldots, x_D)\) are called <em>features</em>
    </li>
    <li>
        \(\mathbf{w} = (w_0, \ldots, w_D)\) are called <em>weights</em>
    </li>
</ul>
