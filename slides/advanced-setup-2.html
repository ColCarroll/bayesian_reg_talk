<h2>Advanced Setup</h2>
<ul>
    <li>Examples of basis functions:</li>
    <ul>
        <li>
            \(\phi_j(x) = e^{\frac{(x - \mu_j)^2}{2s^2}}\)
        </li>
        <li>
            \(\phi_j(x) = \frac{1}{1 + \exp{\left(-\frac{x - \mu_j}{s}\right)}}\)
        </li>
        <li>
            \(\phi_j(x) = x_j^s\)
        </li>
    </ul>
</ul>
