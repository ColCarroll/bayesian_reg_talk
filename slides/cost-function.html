<h2>Loss Function</h2>

<ul>
    <li>
        Given data \(\{(y_1, \mathbf{x}_1),\ldots,(y_D, \mathbf{x}_D)\}\), find weights
        \(\mathbf{w} = (w_1, \ldots, w_N)\) to minimize
        $$
        loss(\mathbf{w}) = \sum_{j=1}^D (y_j - \mathbf{w} \cdot \mathbf{x}_j)^2
        $$
    </li>
    <li>
        How is this loss function motivated?
    </li>
</ul>
